<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>执行kettle简单页面</title>
        <script src="../lib/jquery-1.11.3/jquery.min.js"></script>
        <script src="../lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
        <script src="../lib/loading/js/loading.js"></script>

        <link href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
        <link href="../lib/loading/css/loading.css" rel="stylesheet">

        <style>
            .btn-margin10 {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <button id="executeCmd" type="button" class="btn btn-lg btn-info btn-margin10">执行</button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 360px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body">您确定要执行吗？</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="okBtn">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="width: 360px">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body" id="executeMsg"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./js/execute.js"></script>
</html>
